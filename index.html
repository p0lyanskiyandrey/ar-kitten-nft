<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>–ß–∏—Å—Ç—ã–π AR –ö–æ—Ç–µ–Ω–æ–∫</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            touch-action: none;
            background: black;
        }
        
        #video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 1;
        }
        
        #movement-area {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 3;
            cursor: grab;
        }
        
        #movement-area:active {
            cursor: grabbing;
        }
    </style>
</head>
<body>
    <video id="video" autoplay playsinline muted></video>
    <div id="movement-area"></div>

    <script>
        // –ì–ª–æ–±–∞–ª—å–Ω—ã–µ –ø–µ—Ä–µ–º–µ–Ω–Ω—ã–µ
        let video, scene, camera, renderer;
        let kitten;
        
        // –ü–æ–∑–∏—Ü–∏—è –∫–∞–º–µ—Ä—ã (–ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è)
        let cameraPosition = {
            x: 0,
            y: 1.6, // –í—ã—Å–æ—Ç–∞ —á–µ–ª–æ–≤–µ—á–µ—Å–∫–∏—Ö –≥–ª–∞–∑
            z: 2
        };
        
        // –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –∫–∞—Å–∞–Ω–∏—è–º–∏
        let touches = {
            startX: 0,
            startY: 0,
            lastX: 0,
            lastY: 0,
            isMoving: false,
            startDistance: 0
        };
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        async function init() {
            try {
                // –ó–∞–ø—É—Å–∫ –∫–∞–º–µ—Ä—ã
                video = document.getElementById('video');
                await startCamera();
                
                // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è 3D
                init3D();
                
                // –°–æ–∑–¥–∞–µ–º –∫–æ—Ç–µ–Ω–∫–∞ –≤ –∫–æ–º–Ω–∞—Ç–µ
                createKittenInRoom();
                
                // –°–æ–±—ã—Ç–∏—è —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è
                setupControls();
                
                // –ó–∞–ø—É—Å–∫ —Ä–µ–Ω–¥–µ—Ä–∏–Ω–≥–∞
                animate();
                
                console.log('–ß–∏—Å—Ç—ã–π AR –∑–∞–ø—É—â–µ–Ω');
                
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏–∏:', error);
                
                // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –ø–æ–Ω—è—Ç–Ω–æ–µ —Å–æ–æ–±—â–µ–Ω–∏–µ –æ–± –æ—à–∏–±–∫–µ
                document.body.innerHTML = `
                    <div style="
                        color: white; 
                        padding: 20px; 
                        text-align: center; 
                        font-family: Arial; 
                        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                        height: 100vh;
                        display: flex;
                        flex-direction: column;
                        justify-content: center;
                        align-items: center;
                    ">
                        <div style="font-size: 48px; margin-bottom: 20px;">üì±</div>
                        <h2>–ù—É–∂–µ–Ω –¥–æ—Å—Ç—É–ø –∫ –∫–∞–º–µ—Ä–µ</h2>
                        <p style="max-width: 300px; line-height: 1.5;">
                            –î–ª—è AR –Ω–µ–æ–±—Ö–æ–¥–∏–º –¥–æ—Å—Ç—É–ø –∫ –∫–∞–º–µ—Ä–µ —Ç–µ–ª–µ—Ñ–æ–Ω–∞. 
                            –†–∞–∑—Ä–µ—à–∏—Ç–µ –¥–æ—Å—Ç—É–ø –∏ –æ–±–Ω–æ–≤–∏—Ç–µ —Å—Ç—Ä–∞–Ω–∏—Ü—É.
                        </p>
                        <button onclick="location.reload()" style="
                            padding: 15px 30px; 
                            font-size: 16px; 
                            background: #9B59B6; 
                            color: white; 
                            border: none; 
                            border-radius: 10px; 
                            margin-top: 20px;
                            cursor: pointer;
                        ">
                            üîÑ –ü–æ–ø—Ä–æ–±–æ–≤–∞—Ç—å —Å–Ω–æ–≤–∞
                        </button>
                        <p style="font-size: 12px; margin-top: 20px; opacity: 0.8;">
                            –û—à–∏–±–∫–∞: ${error.message}
                        </p>
                    </div>
                `;
            }
        }
        
        async function startCamera() {
            try {
                // –ü—Ä–æ–±—É–µ–º —Å–Ω–∞—á–∞–ª–∞ –∑–∞–¥–Ω—é—é –∫–∞–º–µ—Ä—É
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: { 
                        facingMode: 'environment',
                        width: { ideal: 1280 },
                        height: { ideal: 720 }
                    },
                    audio: false
                });
                
                video.srcObject = stream;
                
                return new Promise((resolve) => {
                    video.onloadedmetadata = () => {
                        video.play();
                        resolve();
                    };
                });
                
            } catch (error) {
                console.log('–ó–∞–¥–Ω—è—è –∫–∞–º–µ—Ä–∞ –Ω–µ–¥–æ—Å—Ç—É–ø–Ω–∞, –ø—Ä–æ–±—É–µ–º –ª—é–±—É—é –∫–∞–º–µ—Ä—É');
                
                try {
                    // Fallback - –ª—é–±–∞—è –¥–æ—Å—Ç—É–ø–Ω–∞—è –∫–∞–º–µ—Ä–∞
                    const stream = await navigator.mediaDevices.getUserMedia({
                        video: true,
                        audio: false
                    });
                    
                    video.srcObject = stream;
                    
                    return new Promise((resolve) => {
                        video.onloadedmetadata = () => {
                            video.play();
                            resolve();
                        };
                    });
                    
                } catch (fallbackError) {
                    console.error('–ù–∏–∫–∞–∫–∞—è –∫–∞–º–µ—Ä–∞ –Ω–µ –¥–æ—Å—Ç—É–ø–Ω–∞:', fallbackError);
                    throw new Error('–ö–∞–º–µ—Ä–∞ –∑–∞–±–ª–æ–∫–∏—Ä–æ–≤–∞–Ω–∞ –∏–ª–∏ –Ω–µ–¥–æ—Å—Ç—É–ø–Ω–∞');
                }
            }
        }
        
        function init3D() {
            // –°—Ü–µ–Ω–∞
            scene = new THREE.Scene();
            
            // –ö–∞–º–µ—Ä–∞ (–∫–∞–∫ —á–µ–ª–æ–≤–µ—á–µ—Å–∫–∏–π –≥–ª–∞–∑)
            camera = new THREE.PerspectiveCamera(
                70, // –ü–æ–ª–µ –∑—Ä–µ–Ω–∏—è –∫–∞–∫ —É —á–µ–ª–æ–≤–µ–∫–∞
                window.innerWidth / window.innerHeight,
                0.01, // –û—á–µ–Ω—å –±–ª–∏–∑–∫–æ
                100   // –î–∞–ª–µ–∫–æ
            );
            
            updateCameraPosition();
            
            // –†–µ–Ω–¥–µ—Ä–µ—Ä
            renderer = new THREE.WebGLRenderer({ 
                alpha: true,
                antialias: true
            });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.domElement.style.position = 'absolute';
            renderer.domElement.style.top = '0';
            renderer.domElement.style.left = '0';
            renderer.domElement.style.zIndex = '2';
            renderer.domElement.style.pointerEvents = 'none';
            document.body.appendChild(renderer.domElement);
            
            // –†–µ–∞–ª–∏—Å—Ç–∏—á–Ω–æ–µ –æ—Å–≤–µ—â–µ–Ω–∏–µ
            setupRealisticLighting();
        }
        
        function setupRealisticLighting() {
            // –û–∫—Ä—É–∂–∞—é—â–∏–π —Å–≤–µ—Ç (–∫–∞–∫ –≤ –∫–æ–º–Ω–∞—Ç–µ)
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
            scene.add(ambientLight);
            
            // –û—Å–Ω–æ–≤–Ω–æ–π —Å–≤–µ—Ç (–∫–∞–∫ –æ—Ç –æ–∫–Ω–∞/–ª–∞–º–ø—ã)
            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
            directionalLight.position.set(2, 4, 2);
            directionalLight.castShadow = true;
            scene.add(directionalLight);
            
            // –ú—è–≥–∫–∏–π –∑–∞–ø–æ–ª–Ω—è—é—â–∏–π —Å–≤–µ—Ç
            const fillLight = new THREE.DirectionalLight(0xffffff, 0.3);
            fillLight.position.set(-2, 2, -2);
            scene.add(fillLight);
        }
        
        function createKittenInRoom() {
            // –°–æ–∑–¥–∞–µ–º –∫–æ—Ç–µ–Ω–∫–∞ –≤ —Ñ–∏–∫—Å–∏—Ä–æ–≤–∞–Ω–Ω–æ–π –ø–æ–∑–∏—Ü–∏–∏ "–∫–æ–º–Ω–∞—Ç—ã"
            const kittenGroup = new THREE.Group();
            
            // –†–∞–∑–º–µ—â–∞–µ–º –∫–æ—Ç–µ–Ω–∫–∞ –ø—Ä—è–º–æ –ø–µ—Ä–µ–¥ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–º
            // –ö–∞–∫ –±—É–¥—Ç–æ –æ–Ω —Å—Ç–æ–∏—Ç –Ω–∞ —Å—Ç–æ–ª–µ –Ω–∞ —Ä–∞—Å—Å—Ç–æ—è–Ω–∏–∏ 1.5 –º–µ—Ç—Ä–∞
            kittenGroup.position.set(
                0,     // –ü–æ —Ü–µ–Ω—Ç—Ä—É
                1,     // –ù–∞ –≤—ã—Å–æ—Ç–µ —Å—Ç–æ–ª–∞
                -1.5   // –ü–µ—Ä–µ–¥ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–º
            );
            
            // –ó–∞–≥—Ä—É–∑–∫–∞ –≤–∞—à–µ–≥–æ –∫–æ—Ç–µ–Ω–∫–∞
            const loader = new THREE.TextureLoader();
            loader.load('kitten.jpg', 
                function(texture) {
                    console.log('‚úÖ –ö–æ—Ç–µ–Ω–æ–∫ —Ä–∞–∑–º–µ—â–µ–Ω –≤ –∫–æ–º–Ω–∞—Ç–µ');
                    createKittenMesh(kittenGroup, texture);
                },
                undefined,
                function(error) {
                    console.log('–°–æ–∑–¥–∞–µ–º –∫–æ—Ç–µ–Ω–∫–∞ –±–µ–∑ —Ç–µ–∫—Å—Ç—É—Ä—ã');
                    createKittenMesh(kittenGroup, null);
                }
            );
            
            scene.add(kittenGroup);
            kitten = kittenGroup;
        }
        
        function createKittenMesh(group, texture) {
            // –†–µ–∞–ª–∏—Å—Ç–∏—á–Ω—ã–π —Ä–∞–∑–º–µ—Ä –∫–∞—Ä—Ç–∏–Ω—ã (30x30 —Å–º)
            const geometry = new THREE.PlaneGeometry(0.3, 0.3);
            
            let material;
            if (texture) {
                material = new THREE.MeshLambertMaterial({ 
                    map: texture,
                    transparent: false,
                    side: THREE.DoubleSide
                });
            } else {
                // Fallback - —Ñ–∏–æ–ª–µ—Ç–æ–≤—ã–π –∫–≤–∞–¥—Ä–∞—Ç
                material = new THREE.MeshLambertMaterial({ 
                    color: 0x9B59B6
                });
            }
            
            const kittenMesh = new THREE.Mesh(geometry, material);
            group.add(kittenMesh);
            
            // –ü—Ä–æ—Å—Ç–∞—è —Ä–∞–º–∫–∞ (–∫–∞–∫ —É –Ω–∞—Å—Ç–æ—è—â–µ–π –∫–∞—Ä—Ç–∏–Ω—ã)
            const frameGeometry = new THREE.RingGeometry(0.16, 0.18, 32);
            const frameMaterial = new THREE.MeshLambertMaterial({ 
                color: 0x8B4513, // –ö–æ—Ä–∏—á–Ω–µ–≤–∞—è —Ä–∞–º–∫–∞
                transparent: false
            });
            const frame = new THREE.Mesh(frameGeometry, frameMaterial);
            frame.position.z = -0.001;
            group.add(frame);
            
            console.log('–ö–æ—Ç–µ–Ω–æ–∫ —Å–æ–∑–¥–∞–Ω –∫–∞–∫ –Ω–∞—Å—Ç–æ—è—â–∞—è –∫–∞—Ä—Ç–∏–Ω–∞');
        }
        
        function setupControls() {
            const movementArea = document.getElementById('movement-area');
            
            // –¢–∞—á-—É–ø—Ä–∞–≤–ª–µ–Ω–∏–µ (–∫–∞–∫ –¥–≤–∏–∂–µ–Ω–∏–µ –≥–æ–ª–æ–≤—ã)
            movementArea.addEventListener('touchstart', function(event) {
                if (event.touches.length === 1) {
                    touches.startX = event.touches[0].clientX;
                    touches.startY = event.touches[0].clientY;
                    touches.lastX = touches.startX;
                    touches.lastY = touches.startY;
                    touches.isMoving = true;
                } else if (event.touches.length === 2) {
                    const dx = event.touches[0].clientX - event.touches[1].clientX;
                    const dy = event.touches[0].clientY - event.touches[1].clientY;
                    touches.startDistance = Math.sqrt(dx * dx + dy * dy);
                }
                event.preventDefault();
            }, { passive: false });
            
            movementArea.addEventListener('touchmove', function(event) {
                if (event.touches.length === 1 && touches.isMoving) {
                    // –ü–æ–≤–æ—Ä–æ—Ç –≥–æ–ª–æ–≤—ã (–∫–∞–º–µ—Ä—ã)
                    const deltaX = event.touches[0].clientX - touches.lastX;
                    const deltaY = event.touches[0].clientY - touches.lastY;
                    
                    const sensitivity = 0.005;
                    
                    // –ü–æ–≤–æ—Ä–æ—Ç –≤–æ–∫—Ä—É–≥ –≤–µ—Ä—Ç–∏–∫–∞–ª—å–Ω–æ–π –æ—Å–∏ (–∫–∞–∫ –ø–æ–≤–æ—Ä–æ—Ç –≥–æ–ª–æ–≤—ã)
                    const angleY = deltaX * sensitivity;
                    const cosY = Math.cos(angleY);
                    const sinY = Math.sin(angleY);
                    
                    const newX = cameraPosition.x * cosY - cameraPosition.z * sinY;
                    const newZ = cameraPosition.x * sinY + cameraPosition.z * cosY;
                    
                    cameraPosition.x = newX;
                    cameraPosition.z = newZ;
                    
                    // –í–µ—Ä—Ç–∏–∫–∞–ª—å–Ω—ã–π –ø–æ–≤–æ—Ä–æ—Ç (–Ω–∞–∫–ª–æ–Ω –≥–æ–ª–æ–≤—ã)
                    cameraPosition.y += deltaY * sensitivity;
                    cameraPosition.y = Math.max(0.5, Math.min(3, cameraPosition.y));
                    
                    updateCameraPosition();
                    
                    touches.lastX = event.touches[0].clientX;
                    touches.lastY = event.touches[0].clientY;
                    
                } else if (event.touches.length === 2) {
                    // –ü—Ä–∏–±–ª–∏–∂–µ–Ω–∏–µ/–æ—Ç–¥–∞–ª–µ–Ω–∏–µ (–∫–∞–∫ —à–∞–≥ –≤–ø–µ—Ä–µ–¥/–Ω–∞–∑–∞–¥)
                    const dx = event.touches[0].clientX - event.touches[1].clientX;
                    const dy = event.touches[0].clientY - event.touches[1].clientY;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    
                    if (touches.startDistance > 0) {
                        const zoomFactor = distance / touches.startDistance;
                        
                        // –î–≤–∏–≥–∞–µ–º—Å—è –∫/–æ—Ç –∫–æ—Ç–µ–Ω–∫–∞
                        const direction = new THREE.Vector3(
                            kitten.position.x - cameraPosition.x,
                            0, // –ù–µ –º–µ–Ω—è–µ–º –≤—ã—Å–æ—Ç—É
                            kitten.position.z - cameraPosition.z
                        ).normalize();
                        
                        const moveAmount = (zoomFactor - 1) * 0.5;
                        cameraPosition.x += direction.x * moveAmount;
                        cameraPosition.z += direction.z * moveAmount;
                        
                        // –û–≥—Ä–∞–Ω–∏—á–∏–≤–∞–µ–º —Ä–∞—Å—Å—Ç–æ—è–Ω–∏–µ (–Ω–µ –º–æ–∂–µ–º –ø—Ä–æ–π—Ç–∏ —Å–∫–≤–æ–∑—å –∫–æ—Ç–µ–Ω–∫–∞)
                        const distanceToKitten = Math.sqrt(
                            Math.pow(cameraPosition.x - kitten.position.x, 2) +
                            Math.pow(cameraPosition.z - kitten.position.z, 2)
                        );
                        
                        if (distanceToKitten < 0.3) {
                            // –°–ª–∏—à–∫–æ–º –±–ª–∏–∑–∫–æ - –æ—Ç–æ–¥–≤–∏–≥–∞–µ–º
                            const pushDirection = new THREE.Vector3(
                                cameraPosition.x - kitten.position.x,
                                0,
                                cameraPosition.z - kitten.position.z
                            ).normalize();
                            
                            cameraPosition.x = kitten.position.x + pushDirection.x * 0.3;
                            cameraPosition.z = kitten.position.z + pushDirection.z * 0.3;
                        } else if (distanceToKitten > 5) {
                            // –°–ª–∏—à–∫–æ–º –¥–∞–ª–µ–∫–æ - –ø—Ä–∏–±–ª–∏–∂–∞–µ–º
                            const pullDirection = new THREE.Vector3(
                                kitten.position.x - cameraPosition.x,
                                0,
                                kitten.position.z - cameraPosition.z
                            ).normalize();
                            
                            cameraPosition.x = kitten.position.x - pullDirection.x * 5;
                            cameraPosition.z = kitten.position.z - pullDirection.z * 5;
                        }
                        
                        updateCameraPosition();
                    }
                    
                    touches.startDistance = distance;
                }
                
                event.preventDefault();
            }, { passive: false });
            
            movementArea.addEventListener('touchend', function(event) {
                touches.isMoving = false;
                touches.startDistance = 0;
            });
        }
        
        function updateCameraPosition() {
            // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –ø–æ–∑–∏—Ü–∏—é –∫–∞–º–µ—Ä—ã (–≥–ª–∞–∑ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è)
            camera.position.set(cameraPosition.x, cameraPosition.y, cameraPosition.z);
            
            // –ö–∞–º–µ—Ä–∞ —Å–º–æ—Ç—Ä–∏—Ç –≤ –Ω–∞–ø—Ä–∞–≤–ª–µ–Ω–∏–∏ –∫–æ—Ç–µ–Ω–∫–∞
            camera.lookAt(kitten.position);
        }
        
        function animate() {
            requestAnimationFrame(animate);
            
            // –†–µ–Ω–¥–µ—Ä —Å—Ü–µ–Ω—ã
            renderer.render(scene, camera);
        }
        
        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –∏–∑–º–µ–Ω–µ–Ω–∏—è —Ä–∞–∑–º–µ—Ä–∞
        window.addEventListener('resize', function() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
        
        // –ó–∞–ø—É—Å–∫ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        window.addEventListener('load', init);
        
        console.log('üéØ –ß–∏—Å—Ç—ã–π AR –≥–æ—Ç–æ–≤');
    </script>
</body>
</html>
