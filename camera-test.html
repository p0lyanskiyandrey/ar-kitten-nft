<body>
    <h1>üì± –¢–µ—Å—Ç –∫–∞–º–µ—Ä—ã –¥–ª—è AR</h1>

    </div>
    
    <button onclick="startCamera()">üé• –í–∫–ª—é—á–∏—Ç—å –∫–∞–º–µ—Ä—É</button>
    <button onclick="stopCamera()">‚èπÔ∏è –û—Å—Ç–∞–Ω–æ–≤–∏—Ç—å</button>
    
    <br><br>
    
    <video id="video" autoplay playsinline muted></video>
    
    <div>
        <p><strong>–ï—Å–ª–∏ –∫–∞–º–µ—Ä–∞ —Ä–∞–±–æ—Ç–∞–µ—Ç –∑–¥–µ—Å—å - –∑–Ω–∞—á–∏—Ç –ø—Ä–æ–±–ª–µ–º–∞ –±—ã–ª–∞ –≤ AR.js!</strong></p>
        <p>–¢–æ–≥–¥–∞ —Å–æ–∑–¥–∞–º —É–ª—É—á—à–µ–Ω–Ω—É—é AR-–≤–µ—Ä—Å–∏—é</p>
    </div>

    <script>
        let stream = null;
        const video = document.getElementById('video');
        const status = document.getElementById('status');
        
        function updateStatus(message) {
            status.innerHTML = `<p>–°—Ç–∞—Ç—É—Å: ${message}</p>`;
            console.log(message);
        }
        
        async function startCamera() {
            try {
                updateStatus('–ó–∞–ø—Ä–∞—à–∏–≤–∞–µ–º –¥–æ—Å—Ç—É–ø –∫ –∫–∞–º–µ—Ä–µ...');
                
                stream = await navigator.mediaDevices.getUserMedia({
                    video: { 
                        facingMode: 'environment' // –ó–∞–¥–Ω—è—è –∫–∞–º–µ—Ä–∞
                    },
                    audio: false
                });
                
                video.srcObject = stream;
                updateStatus('‚úÖ –ö–∞–º–µ—Ä–∞ —Ä–∞–±–æ—Ç–∞–µ—Ç!');
                
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –∫–∞–º–µ—Ä—ã:', error);
                updateStatus(`‚ùå –û—à–∏–±–∫–∞: ${error.message}`);
                
                // –ü–æ–ø—Ä–æ–±—É–µ–º –ª—é–±—É—é –∫–∞–º–µ—Ä—É
                try {
                    stream = await navigator.mediaDevices.getUserMedia({
                        video: true,
                        audio: false
                    });
                    video.srcObject = stream;
                    updateStatus('‚úÖ –ö–∞–º–µ—Ä–∞ —Ä–∞–±–æ—Ç–∞–µ—Ç (–ø–µ—Ä–µ–¥–Ω—è—è)!');
                } catch (error2) {
                    updateStatus(`‚ùå –ö–∞–º–µ—Ä–∞ –Ω–µ–¥–æ—Å—Ç—É–ø–Ω–∞: ${error2.message}`);
                }
            }
        }
        
        function stopCamera() {
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
                video.srcObject = null;
                updateStatus('–ö–∞–º–µ—Ä–∞ –æ—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–∞');
            }
        }
        
        // –ê–≤—Ç–æ–∑–∞–ø—É—Å–∫ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        window.addEventListener('load', () => {

        });
