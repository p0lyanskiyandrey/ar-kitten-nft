<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>–§–∏–∫—Å–∏—Ä–æ–≤–∞–Ω–Ω—ã–π AR –ö–æ—Ç–µ–Ω–æ–∫</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            touch-action: none;
            background: black;
        }
        
        #video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 1;
        }
        
        #crosshair {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 50px;
            height: 50px;
            z-index: 4;
            cursor: pointer;
            border: 2px solid rgba(255, 255, 255, 0.9);
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.6);
            animation: pulse-point 2s infinite;
        }
        
        @keyframes pulse-point {
            0% { opacity: 0.7; transform: translate(-50%, -50%) scale(1); }
            50% { opacity: 1; transform: translate(-50%, -50%) scale(1.1); }
            100% { opacity: 0.7; transform: translate(-50%, -50%) scale(1); }
        }
        
        .point-inner {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 8px;
            height: 8px;
            background: white;
            border-radius: 50%;
        }
        
        #movement-area {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 2;
        }
        
        #debug {
            position: absolute;
            top: 10px;
            right: 10px;
            color: white;
            background: rgba(0,0,0,0.7);
            padding: 10px;
            border-radius: 5px;
            font-size: 12px;
            z-index: 5;
            font-family: monospace;
        }
    </style>
</head>
<body>
    <video id="video" autoplay playsinline muted></video>
    <div id="movement-area"></div>
    
    <div id="crosshair">
        <div class="point-inner"></div>
    </div>
    
    <div id="debug">
        –ö–∞–º–µ—Ä–∞: X:<span id="camX">0</span> Y:<span id="camY">0</span> Z:<span id="camZ">0</span><br>
        –ö–æ—Ç—è—Ç: <span id="kittenCount">0</span><br>
        –†–∞—Å—Å—Ç–æ—è–Ω–∏–µ: <span id="distance">-</span>
    </div>

    <script>
        // –ì–ª–æ–±–∞–ª—å–Ω—ã–µ –ø–µ—Ä–µ–º–µ–Ω–Ω—ã–µ
        let video, scene, camera, renderer;
        let kittens = [];
        
        // –†–ï–ê–õ–¨–ù–ê–Ø –ø–æ–∑–∏—Ü–∏—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è –≤ –º–∏—Ä–µ (–≤ –º–µ—Ç—Ä–∞—Ö)
        let userPosition = {
            x: 0,
            y: 1.7, // –í—ã—Å–æ—Ç–∞ –≥–ª–∞–∑ —á–µ–ª–æ–≤–µ–∫–∞
            z: 0
        };
        
        // –ü–æ–≤–æ—Ä–æ—Ç –≥–æ–ª–æ–≤—ã –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è (–≤ —Ä–∞–¥–∏–∞–Ω–∞—Ö)
        let userRotation = {
            yaw: 0,   // –ü–æ–≤–æ—Ä–æ—Ç –≥–æ–ª–æ–≤—ã –≤–ª–µ–≤–æ-–≤–ø—Ä–∞–≤–æ
            pitch: 0  // –ù–∞–∫–ª–æ–Ω –≥–æ–ª–æ–≤—ã –≤–≤–µ—Ä—Ö-–≤–Ω–∏–∑
        };
        
        // –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –∫–∞—Å–∞–Ω–∏—è–º–∏
        let touches = {
            startX: 0,
            startY: 0,
            isMoving: false,
            startDistance: 0
        };
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        async function init() {
            try {
                video = document.getElementById('video');
                await startCamera();
                
                init3D();
                setupEvents();
                animate();
                
                console.log('–§–∏–∫—Å–∏—Ä–æ–≤–∞–Ω–Ω—ã–π AR –∑–∞–ø—É—â–µ–Ω');
                
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞:', error);
                showError(error.message);
            }
        }
        
        async function startCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: { 
                        facingMode: 'environment',
                        width: { ideal: 1280 },
                        height: { ideal: 720 }
                    },
                    audio: false
                });
                
                video.srcObject = stream;
                
                return new Promise((resolve) => {
                    video.onloadedmetadata = () => {
                        video.play();
                        resolve();
                    };
                });
                
            } catch (error) {
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: true,
                    audio: false
                });
                
                video.srcObject = stream;
                
                return new Promise((resolve) => {
                    video.onloadedmetadata = () => {
                        video.play();
                        resolve();
                    };
                });
            }
        }
        
        function init3D() {
            // –°—Ü–µ–Ω–∞
            scene = new THREE.Scene();
            
            // –ö–∞–º–µ—Ä–∞ —Å —Ä–µ–∞–ª–∏—Å—Ç–∏—á–Ω—ã–º–∏ –Ω–∞—Å—Ç—Ä–æ–π–∫–∞–º–∏
            camera = new THREE.PerspectiveCamera(
                70, // –ü–æ–ª–µ –∑—Ä–µ–Ω–∏—è —á–µ–ª–æ–≤–µ–∫–∞
                window.innerWidth / window.innerHeight,
                0.01, // –ú–æ–∂–µ–º –ø–æ–¥–æ–π—Ç–∏ –æ—á–µ–Ω—å –±–ª–∏–∑–∫–æ
                1000  // –í–∏–¥–∏–º –æ—á–µ–Ω—å –¥–∞–ª–µ–∫–æ
            );
            
            updateCameraFromUser();
            
            // –†–µ–Ω–¥–µ—Ä–µ—Ä
            renderer = new THREE.WebGLRenderer({ 
                alpha: true,
                antialias: true,
                precision: 'highp'
            });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.domElement.style.position = 'absolute';
            renderer.domElement.style.top = '0';
            renderer.domElement.style.left = '0';
            renderer.domElement.style.zIndex = '2';
            renderer.domElement.style.pointerEvents = 'none';
            document.body.appendChild(renderer.domElement);
            
            setupLighting();
            
            // –î–æ–±–∞–≤–ª—è–µ–º –Ω–µ–≤–∏–¥–∏–º—É—é —Å–∏—Å—Ç–µ–º—É –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç –¥–ª—è –æ—Ç–ª–∞–¥–∫–∏
            const axesHelper = new THREE.AxesHelper(5);
            axesHelper.visible = false;
            scene.add(axesHelper);
        }
        
        function setupLighting() {
            // –Ø—Ä–∫–æ–µ —Ä–∞–≤–Ω–æ–º–µ—Ä–Ω–æ–µ –æ—Å–≤–µ—â–µ–Ω–∏–µ
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.9);
            scene.add(ambientLight);
            
            // –ù–∞–ø—Ä–∞–≤–ª–µ–Ω–Ω—ã–π —Å–≤–µ—Ç
            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
            directionalLight.position.set(5, 10, 5);
            scene.add(directionalLight);
        }
        
        function setupEvents() {
            const crosshair = document.getElementById('crosshair');
            const movementArea = document.getElementById('movement-area');
            
            // –ö–ª–∏–∫ –ø–æ —Ç–æ—á–∫–µ - —Å–æ–∑–¥–∞–Ω–∏–µ –∫–æ—Ç–µ–Ω–∫–∞
            crosshair.addEventListener('click', function(event) {
                event.stopPropagation();
                placeKittenAtPoint();
            });
            
            crosshair.addEventListener('touchstart', function(event) {
                event.preventDefault();
                event.stopPropagation();
                placeKittenAtPoint();
            }, { passive: false });
            
            // –î–≤–∏–∂–µ–Ω–∏–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
            movementArea.addEventListener('touchstart', function(event) {
                if (event.touches.length === 1) {
                    touches.startX = event.touches[0].clientX;
                    touches.startY = event.touches[0].clientY;
                    touches.isMoving = true;
                } else if (event.touches.length === 2) {
                    const dx = event.touches[0].clientX - event.touches[1].clientX;
                    const dy = event.touches[0].clientY - event.touches[1].clientY;
                    touches.startDistance = Math.sqrt(dx * dx + dy * dy);
                }
            });
            
            movementArea.addEventListener('touchmove', function(event) {
                if (event.touches.length === 1 && touches.isMoving) {
                    // –ü–æ–≤–æ—Ä–æ—Ç –≥–æ–ª–æ–≤—ã
                    const deltaX = event.touches[0].clientX - touches.startX;
                    const deltaY = event.touches[0].clientY - touches.startY;
                    
                    const sensitivity = 0.003;
                    userRotation.yaw += deltaX * sensitivity;
                    userRotation.pitch -= deltaY * sensitivity;
                    
                    // –û–≥—Ä–∞–Ω–∏—á–∏–≤–∞–µ–º –Ω–∞–∫–ª–æ–Ω –≥–æ–ª–æ–≤—ã
                    userRotation.pitch = Math.max(-Math.PI/2, Math.min(Math.PI/2, userRotation.pitch));
                    
                    updateCameraFromUser();
                    
                    touches.startX = event.touches[0].clientX;
                    touches.startY = event.touches[0].clientY;
                    
                } else if (event.touches.length === 2) {
                    // –î–≤–∏–∂–µ–Ω–∏–µ –≤–ø–µ—Ä–µ–¥/–Ω–∞–∑–∞–¥ (—à–∞–≥–∏)
                    const dx = event.touches[0].clientX - event.touches[1].clientX;
                    const dy = event.touches[0].clientY - event.touches[1].clientY;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    
                    if (touches.startDistance > 0) {
                        const zoomFactor = distance / touches.startDistance;
                        const stepSize = (zoomFactor - 1) * 0.5; // –†–∞–∑–º–µ—Ä —à–∞–≥–∞
                        
                        // –î–≤–∏–≥–∞–µ–º—Å—è –≤ –Ω–∞–ø—Ä–∞–≤–ª–µ–Ω–∏–∏ –≤–∑–≥–ª—è–¥–∞
                        const forward = new THREE.Vector3(
                            Math.sin(userRotation.yaw),
                            0,
                            Math.cos(userRotation.yaw)
                        );
                        
                        userPosition.x += forward.x * stepSize;
                        userPosition.z += forward.z * stepSize;
                        
                        updateCameraFromUser();
                    }
                    
                    touches.startDistance = distance;
                }
                
                event.preventDefault();
            }, { passive: false });
            
            movementArea.addEventListener('touchend', function() {
                touches.isMoving = false;
                touches.startDistance = 0;
            });
        }
        
        function placeKittenAtPoint() {
            // –†–∞–∑–º–µ—â–∞–µ–º –∫–æ—Ç–µ–Ω–∫–∞ –Ω–∞ —Ä–∞—Å—Å—Ç–æ—è–Ω–∏–∏ 2 –º–µ—Ç—Ä–∞ –≤ –Ω–∞–ø—Ä–∞–≤–ª–µ–Ω–∏–∏ –≤–∑–≥–ª—è–¥–∞
            const distance = 2.0; // 2 –º–µ—Ç—Ä–∞ –æ—Ç –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
            
            const kittenPosition = {
                x: userPosition.x + Math.sin(userRotation.yaw) * distance,
                y: userPosition.y, // –ù–∞ —É—Ä–æ–≤–Ω–µ –≥–ª–∞–∑
                z: userPosition.z + Math.cos(userRotation.yaw) * distance
            };
            
            createKittenAt(kittenPosition);
            console.log(`–ö–æ—Ç–µ–Ω–æ–∫ —Ä–∞–∑–º–µ—â–µ–Ω –≤ –º–∏—Ä–µ: X:${kittenPosition.x.toFixed(2)} Y:${kittenPosition.y.toFixed(2)} Z:${kittenPosition.z.toFixed(2)}`);
        }
        
        function createKittenAt(worldPosition) {
            // –°–æ–∑–¥–∞–µ–º –∫–æ—Ç–µ–Ω–∫–∞ –≤ –¢–û–ß–ù–û–ô –ø–æ–∑–∏—Ü–∏–∏ –º–∏—Ä–∞
            const kittenGroup = new THREE.Group();
            
            // –§–ò–ö–°–ò–†–û–í–ê–ù–ù–ê–Ø –ø–æ–∑–∏—Ü–∏—è –≤ –º–∏—Ä–µ - –ù–ï –ò–ó–ú–ï–ù–Ø–ï–¢–°–Ø!
            kittenGroup.position.set(worldPosition.x, worldPosition.y, worldPosition.z);
            
            // –ó–∞–≥—Ä—É–∑–∫–∞ —Ç–µ–∫—Å—Ç—É—Ä—ã
            const loader = new THREE.TextureLoader();
            loader.load('kitten.jpg', 
                function(texture) {
                    createKittenMesh(kittenGroup, texture);
                },
                undefined,
                function(error) {
                    createKittenMesh(kittenGroup, null);
                }
            );
            
            scene.add(kittenGroup);
            kittens.push(kittenGroup);
            
            updateDebugInfo();
        }
        
        function createKittenMesh(group, texture) {
            // –†–µ–∞–ª–∏—Å—Ç–∏—á–Ω—ã–π —Ä–∞–∑–º–µ—Ä - 80—Å–º x 80—Å–º (–∫–∞–∫ –±–æ–ª—å—à–∞—è –∫–∞—Ä—Ç–∏–Ω–∞)
            const size = 0.8;
            const geometry = new THREE.PlaneGeometry(size, size);
            
            let material;
            if (texture) {
                material = new THREE.MeshLambertMaterial({ 
                    map: texture,
                    transparent: false,
                    side: THREE.DoubleSide
                });
            } else {
                material = new THREE.MeshLambertMaterial({ 
                    color: 0x9B59B6
                });
            }
            
            const kittenMesh = new THREE.Mesh(geometry, material);
            group.add(kittenMesh);
            
            // –†–∞–º–∫–∞
            const frameGeometry = new THREE.RingGeometry(size/2 + 0.02, size/2 + 0.06, 32);
            const frameMaterial = new THREE.MeshLambertMaterial({ 
                color: 0x8B4513 // –ö–æ—Ä–∏—á–Ω–µ–≤–∞—è —Ä–∞–º–∫–∞
            });
            const frame = new THREE.Mesh(frameGeometry, frameMaterial);
            frame.position.z = -0.01;
            group.add(frame);
            
            // –í–ê–ñ–ù–û: –ö–æ—Ç–µ–Ω–æ–∫ –ù–ï –ø–æ–≤–æ—Ä–∞—á–∏–≤–∞–µ—Ç—Å—è –∫ –∫–∞–º–µ—Ä–µ!
            // –û–Ω –æ—Å—Ç–∞–µ—Ç—Å—è –≤ —Ç–æ–π –æ—Ä–∏–µ–Ω—Ç–∞—Ü–∏–∏, –≤ –∫–æ—Ç–æ—Ä–æ–π –±—ã–ª —Ä–∞–∑–º–µ—â–µ–Ω
            group.rotation.y = -userRotation.yaw; // –ü–æ–≤–æ—Ä–∞—á–∏–≤–∞–µ–º –ª–∏—Ü–æ–º –∫ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—é –ø—Ä–∏ —Å–æ–∑–¥–∞–Ω–∏–∏
            
            console.log('‚úÖ –ö–æ—Ç–µ–Ω–æ–∫ —Å–æ–∑–¥–∞–Ω –∏ –∑–∞—Ñ–∏–∫—Å–∏—Ä–æ–≤–∞–Ω –≤ –º–∏—Ä–µ');
        }
        
        function updateCameraFromUser() {
            // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –∫–∞–º–µ—Ä—É –≤ –ø–æ–∑–∏—Ü–∏—é –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
            camera.position.set(userPosition.x, userPosition.y, userPosition.z);
            
            // –ü–æ–≤–æ—Ä–∞—á–∏–≤–∞–µ–º –∫–∞–º–µ—Ä—É —Å–æ–≥–ª–∞—Å–Ω–æ –ø–æ–≤–æ—Ä–æ—Ç—É –≥–æ–ª–æ–≤—ã –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
            camera.rotation.set(userRotation.pitch, userRotation.yaw, 0);
            
            updateDebugInfo();
        }
        
        function updateDebugInfo() {
            document.getElementById('camX').textContent = userPosition.x.toFixed(2);
            document.getElementById('camY').textContent = userPosition.y.toFixed(2);
            document.getElementById('camZ').textContent = userPosition.z.toFixed(2);
            document.getElementById('kittenCount').textContent = kittens.length;
            
            if (kittens.length > 0) {
                const nearestKitten = kittens[0];
                const distance = camera.position.distanceTo(nearestKitten.position);
                document.getElementById('distance').textContent = distance.toFixed(2) + '–º';
            } else {
                document.getElementById('distance').textContent = '-';
            }
        }
        
        function showError(message) {
            document.body.innerHTML = `
                <div style="
                    color: white; 
                    padding: 20px; 
                    text-align: center; 
                    font-family: Arial; 
                    background: black;
                    height: 100vh;
                    display: flex;
                    flex-direction: column;
                    justify-content: center;
                    align-items: center;
                ">
                    <h2>–û—à–∏–±–∫–∞ –∫–∞–º–µ—Ä—ã</h2>
                    <p>${message}</p>
                    <button onclick="location.reload()" style="
                        padding: 15px 30px; 
                        font-size: 16px; 
                        background: #9B59B6; 
                        color: white; 
                        border: none; 
                        border-radius: 10px; 
                        margin-top: 20px;
                        cursor: pointer;
                    ">
                        –ü–æ–ø—Ä–æ–±–æ–≤–∞—Ç—å —Å–Ω–æ–≤–∞
                    </button>
                </div>
            `;
        }
        
        function animate() {
            requestAnimationFrame(animate);
            renderer.render(scene, camera);
        }
        
        // –û–±—Ä–∞–±–æ—Ç–∫–∞ —Ä–µ—Å–∞–π–∑–∞
        window.addEventListener('resize', function() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
        
        // –ó–∞–ø—É—Å–∫
        window.addEventListener('load', init);
        
        console.log('üéØ –ò—Å—Ç–∏–Ω–Ω–æ —Ñ–∏–∫—Å–∏—Ä–æ–≤–∞–Ω–Ω—ã–π AR –∑–∞–≥—Ä—É–∂–µ–Ω');
    </script>
</body>
</html>
