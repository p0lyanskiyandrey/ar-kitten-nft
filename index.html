<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>WebXR AR –ö–æ—Ç–µ–Ω–æ–∫ NFT</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            overflow: hidden;
            touch-action: none;
        }
        
        #ui {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1000;
        }
        
        #info {
            position: absolute;
            top: 20px;
            left: 20px;
            right: 20px;
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 20px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
            pointer-events: auto;
        }
        
        #controls {
            position: absolute;
            bottom: 20px;
            left: 20px;
            right: 20px;
            background: rgba(255,255,255,0.95);
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            backdrop-filter: blur(10px);
            pointer-events: auto;
        }
        
        .btn {
            padding: 15px 25px;
            margin: 8px;
            border: none;
            border-radius: 10px;
            background: linear-gradient(135deg, #9B59B6 0%, #8E44AD 100%);
            color: white;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(155, 89, 182, 0.3);
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(155, 89, 182, 0.4);
        }
        
        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        #status {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.9);
            color: white;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            font-size: 18px;
            pointer-events: auto;
            max-width: 300px;
        }
        
        #canvas-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        
        .glow {
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.8);
        }
        
        .pulse {
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.7; }
            100% { opacity: 1; }
        }
        
        @media (max-width: 600px) {
            .btn {
                padding: 12px 18px;
                font-size: 14px;
                margin: 5px;
            }
            
            #info, #controls {
                margin: 10px;
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div id="canvas-container"></div>
    
    <div id="ui">
        <div id="info">
            <h2 class="glow">üåü WebXR AR –ö–æ—Ç–µ–Ω–æ–∫ üåü</h2>
            <p><strong>–°–æ–≤—Ä–µ–º–µ–Ω–Ω–∞—è –¥–æ–ø–æ–ª–Ω–µ–Ω–Ω–∞—è —Ä–µ–∞–ª—å–Ω–æ—Å—Ç—å</strong></p>
            <p id="support-info">–ü—Ä–æ–≤–µ—Ä—è–µ–º –ø–æ–¥–¥–µ—Ä–∂–∫—É WebXR...</p>
        </div>
        
        <div id="status">
            <div class="pulse">üîÑ</div>
            <p id="status-text">–ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è WebXR...</p>
        </div>
        
        <div id="controls" style="display: none;">
            <button class="btn" id="ar-button" onclick="startAR()">üöÄ –ó–∞–ø—É—Å—Ç–∏—Ç—å AR</button>
            <button class="btn" onclick="addKitten()">üê± –î–æ–±–∞–≤–∏—Ç—å –∫–æ—Ç–µ–Ω–∫–∞</button>
            <button class="btn" onclick="resetKittens()">üóëÔ∏è –û—á–∏—Å—Ç–∏—Ç—å</button>
            <button class="btn" onclick="toggleEffects()">‚ú® –≠—Ñ—Ñ–µ–∫—Ç—ã</button>
        </div>
    </div>

    <script>
        // –ì–ª–æ–±–∞–ª—å–Ω—ã–µ –ø–µ—Ä–µ–º–µ–Ω–Ω—ã–µ
        let scene, camera, renderer, xrSession;
        let kittens = [];
        let isEffectsEnabled = true;
        let hitTestSource = null;
        let hitTestSourceRequested = false;
        let reticle;
        
        // –≠–ª–µ–º–µ–Ω—Ç—ã UI
        const statusDiv = document.getElementById('status');
        const statusText = document.getElementById('status-text');
        const supportInfo = document.getElementById('support-info');
        const controlsDiv = document.getElementById('controls');
        const arButton = document.getElementById('ar-button');
        
        function updateStatus(message) {
            statusText.textContent = message;
            console.log('Status:', message);
        }
        
        function updateSupportInfo(message) {
            supportInfo.textContent = message;
        }
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        async function init() {
            try {
                updateStatus('–ü—Ä–æ–≤–µ—Ä—è–µ–º –ø–æ–¥–¥–µ—Ä–∂–∫—É WebXR...');
                
                // –ü—Ä–æ–≤–µ—Ä–∫–∞ –ø–æ–¥–¥–µ—Ä–∂–∫–∏ WebXR
                if ('xr' in navigator) {
                    const supported = await navigator.xr.isSessionSupported('immersive-ar');
                    if (supported) {
                        updateSupportInfo('‚úÖ WebXR AR –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç—Å—è!');
                        updateStatus('WebXR –≥–æ—Ç–æ–≤ –∫ –∑–∞–ø—É—Å–∫—É');
                        initThree();
                    } else {
                        updateSupportInfo('‚ùå WebXR AR –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç—Å—è —ç—Ç–∏–º –±—Ä–∞—É–∑–µ—Ä–æ–º');
                        updateStatus('–ü–æ–ø—Ä–æ–±—É–π—Ç–µ Chrome –Ω–∞ Android –∏–ª–∏ Safari –Ω–∞ iOS');
                        fallbackTo3D();
                    }
                } else {
                    updateSupportInfo('‚ùå WebXR –Ω–µ –Ω–∞–π–¥–µ–Ω');
                    updateStatus('–ò—Å–ø–æ–ª—å–∑—É–µ–º –æ–±—ã—á–Ω—ã–π 3D —Ä–µ–∂–∏–º');
                    fallbackTo3D();
                }
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏–∏:', error);
                updateSupportInfo('‚ùå –û—à–∏–±–∫–∞: ' + error.message);
                updateStatus('–ü–µ—Ä–µ–∫–ª—é—á–∞–µ–º—Å—è –Ω–∞ 3D —Ä–µ–∂–∏–º');
                fallbackTo3D();
            }
        }
        
        function initThree() {
            // –°—Ü–µ–Ω–∞
            scene = new THREE.Scene();
            
            // –ö–∞–º–µ—Ä–∞
            camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.01, 20);
            
            // –†–µ–Ω–¥–µ—Ä–µ—Ä —Å –ø–æ–¥–¥–µ—Ä–∂–∫–æ–π WebXR
            renderer = new THREE.WebGLRenderer({ 
                antialias: true, 
                alpha: true 
            });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.xr.enabled = true;
            document.getElementById('canvas-container').appendChild(renderer.domElement);
            
            // –û—Å–≤–µ—â–µ–Ω–∏–µ
            const light = new THREE.HemisphereLight(0xffffff, 0xbbbbff, 1);
            light.position.set(0.5, 1, 0.25);
            scene.add(light);
            
            // –¢–æ—á–µ—á–Ω—ã–π —Å–≤–µ—Ç
            const pointLight = new THREE.PointLight(0xffffff, 0.8);
            pointLight.position.set(0, 2, 0);
            scene.add(pointLight);
            
            // –°–æ–∑–¥–∞–µ–º –ø—Ä–∏—Ü–µ–ª –¥–ª—è —Ä–∞–∑–º–µ—â–µ–Ω–∏—è –æ–±—ä–µ–∫—Ç–æ–≤
            createReticle();
            
            // –ó–∞–ø—É—Å–∫ —Ä–µ–Ω–¥–µ—Ä–∏–Ω–≥–∞
            renderer.setAnimationLoop(render);
            
            statusDiv.style.display = 'none';
            controlsDiv.style.display = 'block';
            
            updateStatus('–ì–æ—Ç–æ–≤ –∫ AR!');
        }
        
        function createReticle() {
            const geometry = new THREE.RingGeometry(0.15, 0.2, 32).rotateX(-Math.PI / 2);
            const material = new THREE.MeshBasicMaterial({ 
                color: 0xffffff,
                transparent: true,
                opacity: 0.5
            });
            
            reticle = new THREE.Mesh(geometry, material);
            reticle.matrixAutoUpdate = false;
            reticle.visible = false;
            scene.add(reticle);
        }
        
        async function startAR() {
            try {
                updateStatus('–ó–∞–ø—É—Å–∫–∞–µ–º AR —Å–µ—Å—Å–∏—é...');
                arButton.disabled = true;
                
                // –ó–∞–ø—Ä–æ—Å AR —Å–µ—Å—Å–∏–∏
                xrSession = await navigator.xr.requestSession('immersive-ar', {
                    requiredFeatures: ['hit-test']
                });
                
                // –ù–∞—Å—Ç—Ä–æ–π–∫–∞ —Ä–µ–Ω–¥–µ—Ä–µ—Ä–∞ –¥–ª—è XR
                renderer.xr.setSession(xrSession);
                
                // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —Å–æ–±—ã—Ç–∏–π —Å–µ—Å—Å–∏–∏
                xrSession.addEventListener('end', onSessionEnd);
                
                updateStatus('AR –∞–∫—Ç–∏–≤–∏—Ä–æ–≤–∞–Ω! –ù–∞–≤–µ–¥–∏—Ç–µ –Ω–∞ –ø–æ–≤–µ—Ä—Ö–Ω–æ—Å—Ç—å');
                arButton.textContent = 'üõë –í—ã–π—Ç–∏ –∏–∑ AR';
                arButton.onclick = endAR;
                arButton.disabled = false;
                
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –∑–∞–ø—É—Å–∫–∞ AR:', error);
                updateStatus('–û—à–∏–±–∫–∞ –∑–∞–ø—É—Å–∫–∞ AR: ' + error.message);
                arButton.disabled = false;
                
                // –ï—Å–ª–∏ AR –Ω–µ —Ä–∞–±–æ—Ç–∞–µ—Ç, –ø–æ–∫–∞–∑—ã–≤–∞–µ–º 3D –≤–µ—Ä—Å–∏—é
                fallbackTo3D();
            }
        }
        
        function endAR() {
            if (xrSession) {
                xrSession.end();
            }
        }
        
        function onSessionEnd() {
            xrSession = null;
            hitTestSource = null;
            hitTestSourceRequested = false;
            
            arButton.textContent = 'üöÄ –ó–∞–ø—É—Å—Ç–∏—Ç—å AR';
            arButton.onclick = startAR;
            arButton.disabled = false;
            
            updateStatus('AR —Å–µ—Å—Å–∏—è –∑–∞–≤–µ—Ä—à–µ–Ω–∞');
        }
        
        function addKitten() {
            if (!xrSession) {
                updateStatus('–°–Ω–∞—á–∞–ª–∞ –∑–∞–ø—É—Å—Ç–∏—Ç–µ AR!');
                return;
            }
            
            if (reticle.visible) {
                createKittenAtPosition(reticle.position, reticle.rotation);
                updateStatus(`–ö–æ—Ç–µ–Ω–æ–∫ –¥–æ–±–∞–≤–ª–µ–Ω! –í—Å–µ–≥–æ: ${kittens.length}`);
            } else {
                updateStatus('–ù–∞–≤–µ–¥–∏—Ç–µ –Ω–∞ –ø–æ–≤–µ—Ä—Ö–Ω–æ—Å—Ç—å –¥–ª—è —Ä–∞–∑–º–µ—â–µ–Ω–∏—è –∫–æ—Ç–µ–Ω–∫–∞');
            }
        }
        
        function createKittenAtPosition(position, rotation) {
            // –ì—Ä—É–ø–ø–∞ –¥–ª—è –∫–æ—Ç–µ–Ω–∫–∞
            const kittenGroup = new THREE.Group();
            kittenGroup.position.copy(position);
            kittenGroup.rotation.copy(rotation);
            
            // –ó–∞–≥—Ä—É–∂–∞–µ–º —Ç–µ–∫—Å—Ç—É—Ä—É –∫–æ—Ç–µ–Ω–∫–∞
            const loader = new THREE.TextureLoader();
            loader.load('kitten.jpg', 
                function(texture) {
                    // –û—Å–Ω–æ–≤–Ω–∞—è –ø–ª–æ—Å–∫–æ—Å—Ç—å
                    const geometry = new THREE.PlaneGeometry(0.3, 0.3);
                    const material = new THREE.MeshLambertMaterial({ 
                        map: texture,
                        transparent: true,
                        side: THREE.DoubleSide
                    });
                    
                    const kittenMesh = new THREE.Mesh(geometry, material);
                    kittenMesh.position.y = 0.15; // –ü–æ–¥–Ω–∏–º–∞–µ–º –Ω–∞–¥ –ø–æ–≤–µ—Ä—Ö–Ω–æ—Å—Ç—å—é
                    kittenGroup.add(kittenMesh);
                    
                    // –†–∞–º–∫–∞
                    if (isEffectsEnabled) {
                        const frameGeometry = new THREE.RingGeometry(0.16, 0.18, 32);
                        const frameMaterial = new THREE.MeshBasicMaterial({ 
                            color: 0xFFD700,
                            transparent: true,
                            opacity: 0.8
                        });
                        const frame = new THREE.Mesh(frameGeometry, frameMaterial);
                        frame.position.y = 0.15;
                        frame.position.z = -0.01;
                        kittenGroup.add(frame);
                        
                        // –°–≤–µ—á–µ–Ω–∏–µ
                        const glowGeometry = new THREE.RingGeometry(0.19, 0.21, 32);
                        const glowMaterial = new THREE.MeshBasicMaterial({ 
                            color: 0x9B59B6,
                            transparent: true,
                            opacity: 0.4
                        });
                        const glow = new THREE.Mesh(glowGeometry, glowMaterial);
                        glow.position.y = 0.15;
                        glow.position.z = -0.02;
                        kittenGroup.add(glow);
                    }
                    
                    // –ê–Ω–∏–º–∞—Ü–∏—è –≤—Ä–∞—â–µ–Ω–∏—è
                    kittenGroup.userData.rotationSpeed = 0.01;
                    
                },
                undefined,
                function(error) {
                    console.log('–°–æ–∑–¥–∞–µ–º –∫–æ—Ç–µ–Ω–∫–∞ –±–µ–∑ —Ç–µ–∫—Å—Ç—É—Ä—ã');
                    // Fallback –±–µ–∑ —Ç–µ–∫—Å—Ç—É—Ä—ã
                    const geometry = new THREE.PlaneGeometry(0.3, 0.3);
                    const material = new THREE.MeshLambertMaterial({ 
                        color: 0x9B59B6,
                        transparent: true,
                        opacity: 0.8
                    });
                    
                    const kittenMesh = new THREE.Mesh(geometry, material);
                    kittenMesh.position.y = 0.15;
                    kittenGroup.add(kittenMesh);
                }
            );
            
            scene.add(kittenGroup);
            kittens.push(kittenGroup);
        }
        
        function resetKittens() {
            kittens.forEach(kitten => {
                scene.remove(kitten);
            });
            kittens = [];
            updateStatus('–í—Å–µ –∫–æ—Ç—è—Ç–∞ —É–¥–∞–ª–µ–Ω—ã');
        }
        
        function toggleEffects() {
            isEffectsEnabled = !isEffectsEnabled;
            updateStatus(isEffectsEnabled ? '–≠—Ñ—Ñ–µ–∫—Ç—ã –≤–∫–ª—é—á–µ–Ω—ã' : '–≠—Ñ—Ñ–µ–∫—Ç—ã –≤—ã–∫–ª—é—á–µ–Ω—ã');
        }
        
        function render(timestamp, frame) {
            if (frame && xrSession) {
                // Hit testing –¥–ª—è —Ä–∞–∑–º–µ—â–µ–Ω–∏—è –æ–±—ä–µ–∫—Ç–æ–≤
                if (!hitTestSourceRequested) {
                    xrSession.requestReferenceSpace('viewer').then(function(referenceSpace) {
                        xrSession.requestHitTestSource({ space: referenceSpace }).then(function(source) {
                            hitTestSource = source;
                        });
                    });
                    hitTestSourceRequested = true;
                }
                
                if (hitTestSource) {
                    const hitTestResults = frame.getHitTestResults(hitTestSource);
                    
                    if (hitTestResults.length) {
                        const hit = hitTestResults[0];
                        reticle.visible = true;
                        reticle.matrix.fromArray(hit.getPose(renderer.xr.getReferenceSpace()).transform.matrix);
                    } else {
                        reticle.visible = false;
                    }
                }
            }
            
            // –ê–Ω–∏–º–∞—Ü–∏—è –∫–æ—Ç—è—Ç
            kittens.forEach(kitten => {
                if (kitten.userData.rotationSpeed) {
                    kitten.rotation.y += kitten.userData.rotationSpeed;
                }
            });
            
            renderer.render(scene, camera);
        }
        
        function fallbackTo3D() {
            updateSupportInfo('–ü–µ—Ä–µ–∫–ª—é—á–∞–µ–º—Å—è –Ω–∞ 3D —Ä–µ–∂–∏–º');
            
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –ø—Ä–æ—Å—Ç—É—é 3D —Å—Ü–µ–Ω—É –≤–º–µ—Å—Ç–æ AR
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 5;
            
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.getElementById('canvas-container').appendChild(renderer.domElement);
            
            // –ü—Ä–æ—Å—Ç–æ–π –∫–æ—Ç–µ–Ω–æ–∫ –¥–ª—è –¥–µ–º–æ
            const geometry = new THREE.PlaneGeometry(2, 2);
            const material = new THREE.MeshBasicMaterial({ color: 0x9B59B6 });
            const plane = new THREE.Mesh(geometry, material);
            scene.add(plane);
            
            function animate() {
                requestAnimationFrame(animate);
                plane.rotation.y += 0.01;
                renderer.render(scene, camera);
            }
            animate();
            
            statusDiv.style.display = 'none';
            updateStatus('3D —Ä–µ–∂–∏–º –∞–∫—Ç–∏–≤–µ–Ω');
        }
        
        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –∏–∑–º–µ–Ω–µ–Ω–∏—è —Ä–∞–∑–º–µ—Ä–∞ —ç–∫—Ä–∞–Ω–∞
        window.addEventListener('resize', function() {
            if (camera && renderer) {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            }
        });
        
        // –ó–∞–ø—É—Å–∫
        window.addEventListener('load', init);
        
        console.log('üåü WebXR AR –ö–æ—Ç–µ–Ω–æ–∫ –∑–∞–≥—Ä—É–∂–µ–Ω!');
    </script>
</body>
</html>
