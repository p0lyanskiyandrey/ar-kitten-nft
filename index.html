<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Фиксированный AR Котенок</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            touch-action: none;
            background: black;
        }
        
        #video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 1;
        }
        
        #crosshair {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 50px;
            height: 50px;
            z-index: 4;
            cursor: pointer;
            border: 2px solid rgba(255, 255, 255, 0.9);
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.6);
            animation: pulse-point 2s infinite;
        }
        
        @keyframes pulse-point {
            0% { opacity: 0.7; transform: translate(-50%, -50%) scale(1); }
            50% { opacity: 1; transform: translate(-50%, -50%) scale(1.1); }
            100% { opacity: 0.7; transform: translate(-50%, -50%) scale(1); }
        }
        
        .point-inner {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 8px;
            height: 8px;
            background: white;
            border-radius: 50%;
        }
        
        #movement-area {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 2;
        }
        
        #debug {
            position: absolute;
            top: 10px;
            right: 10px;
            color: white;
            background: rgba(0,0,0,0.7);
            padding: 10px;
            border-radius: 5px;
            font-size: 12px;
            z-index: 5;
            font-family: monospace;
        }
    </style>
</head>
<body>
    <video id="video" autoplay playsinline muted></video>
    <div id="movement-area"></div>
    
    <div id="crosshair">
        <div class="point-inner"></div>
    </div>
    
    <div id="debug">
        Камера: X:<span id="camX">0</span> Y:<span id="camY">0</span> Z:<span id="camZ">0</span><br>
        Котят: <span id="kittenCount">0</span><br>
        Расстояние: <span id="distance">-</span>
    </div>

    <script>
        // Глобальные переменные
        let video, scene, camera, renderer;
        let kittens = [];
        
        // РЕАЛЬНАЯ позиция пользователя в мире (в метрах)
        let userPosition = {
            x: 0,
            y: 1.7, // Высота глаз человека
            z: 0
        };
        
        // Поворот головы пользователя (в радианах)
        let userRotation = {
            yaw: 0,   // Поворот головы влево-вправо
            pitch: 0  // Наклон головы вверх-вниз
        };
        
        // Управление касаниями
        let touches = {
            startX: 0,
            startY: 0,
            isMoving: false,
            startDistance: 0
        };
        
        // Инициализация
        async function init() {
            try {
                video = document.getElementById('video');
                await startCamera();
                
                init3D();
                setupEvents();
                animate();
                
                console.log('Фиксированный AR запущен');
                
            } catch (error) {
                console.error('Ошибка:', error);
                showError(error.message);
            }
        }
        
        async function startCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: { 
                        facingMode: 'environment',
                        width: { ideal: 1280 },
                        height: { ideal: 720 }
                    },
                    audio: false
                });
                
                video.srcObject = stream;
                
                return new Promise((resolve) => {
                    video.onloadedmetadata = () => {
                        video.play();
                        resolve();
                    };
                });
                
            } catch (error) {
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: true,
                    audio: false
                });
                
                video.srcObject = stream;
                
                return new Promise((resolve) => {
                    video.onloadedmetadata = () => {
                        video.play();
                        resolve();
                    };
                });
            }
        }
        
        function init3D() {
            // Сцена
            scene = new THREE.Scene();
            
            // Камера с реалистичными настройками
            camera = new THREE.PerspectiveCamera(
                70, // Поле зрения человека
                window.innerWidth / window.innerHeight,
                0.01, // Можем подойти очень близко
                1000  // Видим очень далеко
            );
            
            updateCameraFromUser();
            
            // Рендерер
            renderer = new THREE.WebGLRenderer({ 
                alpha: true,
                antialias: true,
                precision: 'highp'
            });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.domElement.style.position = 'absolute';
            renderer.domElement.style.top = '0';
            renderer.domElement.style.left = '0';
            renderer.domElement.style.zIndex = '2';
            renderer.domElement.style.pointerEvents = 'none';
            document.body.appendChild(renderer.domElement);
            
            setupLighting();
            
            // Добавляем невидимую систему координат для отладки
            const axesHelper = new THREE.AxesHelper(5);
            axesHelper.visible = false;
            scene.add(axesHelper);
        }
        
        function setupLighting() {
            // Яркое равномерное освещение
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.9);
            scene.add(ambientLight);
            
            // Направленный свет
            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
            directionalLight.position.set(5, 10, 5);
            scene.add(directionalLight);
        }
        
        function setupEvents() {
            const crosshair = document.getElementById('crosshair');
            const movementArea = document.getElementById('movement-area');
            
            // Клик по точке - создание котенка
            crosshair.addEventListener('click', function(event) {
                event.stopPropagation();
                placeKittenAtPoint();
            });
            
            crosshair.addEventListener('touchstart', function(event) {
                event.preventDefault();
                event.stopPropagation();
                placeKittenAtPoint();
            }, { passive: false });
            
            // Движение пользователя
            movementArea.addEventListener('touchstart', function(event) {
                if (event.touches.length === 1) {
                    touches.startX = event.touches[0].clientX;
                    touches.startY = event.touches[0].clientY;
                    touches.isMoving = true;
                } else if (event.touches.length === 2) {
                    const dx = event.touches[0].clientX - event.touches[1].clientX;
                    const dy = event.touches[0].clientY - event.touches[1].clientY;
                    touches.startDistance = Math.sqrt(dx * dx + dy * dy);
                }
            });
            
            movementArea.addEventListener('touchmove', function(event) {
                if (event.touches.length === 1 && touches.isMoving) {
                    // Поворот головы
                    const deltaX = event.touches[0].clientX - touches.startX;
                    const deltaY = event.touches[0].clientY - touches.startY;
                    
                    const sensitivity = 0.003;
                    userRotation.yaw += deltaX * sensitivity;
                    userRotation.pitch -= deltaY * sensitivity;
                    
                    // Ограничиваем наклон головы
                    userRotation.pitch = Math.max(-Math.PI/2, Math.min(Math.PI/2, userRotation.pitch));
                    
                    updateCameraFromUser();
                    
                    touches.startX = event.touches[0].clientX;
                    touches.startY = event.touches[0].clientY;
                    
                } else if (event.touches.length === 2) {
                    // Движение вперед/назад (шаги)
                    const dx = event.touches[0].clientX - event.touches[1].clientX;
                    const dy = event.touches[0].clientY - event.touches[1].clientY;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    
                    if (touches.startDistance > 0) {
                        const zoomFactor = distance / touches.startDistance;
                        const stepSize = (zoomFactor - 1) * 0.5; // Размер шага
                        
                        // Двигаемся в направлении взгляда
                        const forward = new THREE.Vector3(
                            Math.sin(userRotation.yaw),
                            0,
                            Math.cos(userRotation.yaw)
                        );
                        
                        userPosition.x += forward.x * stepSize;
                        userPosition.z += forward.z * stepSize;
                        
                        updateCameraFromUser();
                    }
                    
                    touches.startDistance = distance;
                }
                
                event.preventDefault();
            }, { passive: false });
            
            movementArea.addEventListener('touchend', function() {
                touches.isMoving = false;
                touches.startDistance = 0;
            });
        }
        
        function placeKittenAtPoint() {
            // Размещаем котенка на расстоянии 2 метра в направлении взгляда
            const distance = 2.0; // 2 метра от пользователя
            
            const kittenPosition = {
                x: userPosition.x + Math.sin(userRotation.yaw) * distance,
                y: userPosition.y, // На уровне глаз
                z: userPosition.z + Math.cos(userRotation.yaw) * distance
            };
            
            createKittenAt(kittenPosition);
            console.log(`Котенок размещен в мире: X:${kittenPosition.x.toFixed(2)} Y:${kittenPosition.y.toFixed(2)} Z:${kittenPosition.z.toFixed(2)}`);
        }
        
        function createKittenAt(worldPosition) {
            // Создаем котенка в ТОЧНОЙ позиции мира
            const kittenGroup = new THREE.Group();
            
            // ФИКСИРОВАННАЯ позиция в мире - НЕ ИЗМЕНЯЕТСЯ!
            kittenGroup.position.set(worldPosition.x, worldPosition.y, worldPosition.z);
            
            // Загрузка текстуры
            const loader = new THREE.TextureLoader();
            loader.load('kitten.jpg', 
                function(texture) {
                    createKittenMesh(kittenGroup, texture);
                },
                undefined,
                function(error) {
                    createKittenMesh(kittenGroup, null);
                }
            );
            
            scene.add(kittenGroup);
            kittens.push(kittenGroup);
            
            updateDebugInfo();
        }
        
        function createKittenMesh(group, texture) {
            // Реалистичный размер - 80см x 80см (как большая картина)
            const size = 0.8;
            const geometry = new THREE.PlaneGeometry(size, size);
            
            let material;
            if (texture) {
                material = new THREE.MeshLambertMaterial({ 
                    map: texture,
                    transparent: false,
                    side: THREE.DoubleSide
                });
            } else {
                material = new THREE.MeshLambertMaterial({ 
                    color: 0x9B59B6
                });
            }
            
            const kittenMesh = new THREE.Mesh(geometry, material);
            group.add(kittenMesh);
            
            // Рамка
            const frameGeometry = new THREE.RingGeometry(size/2 + 0.02, size/2 + 0.06, 32);
            const frameMaterial = new THREE.MeshLambertMaterial({ 
                color: 0x8B4513 // Коричневая рамка
            });
            const frame = new THREE.Mesh(frameGeometry, frameMaterial);
            frame.position.z = -0.01;
            group.add(frame);
            
            // ВАЖНО: Котенок НЕ поворачивается к камере!
            // Он остается в той ориентации, в которой был размещен
            group.rotation.y = -userRotation.yaw; // Поворачиваем лицом к пользователю при создании
            
            console.log('✅ Котенок создан и зафиксирован в мире');
        }
        
        function updateCameraFromUser() {
            // Устанавливаем камеру в позицию пользователя
            camera.position.set(userPosition.x, userPosition.y, userPosition.z);
            
            // Поворачиваем камеру согласно повороту головы пользователя
            camera.rotation.set(userRotation.pitch, userRotation.yaw, 0);
            
            updateDebugInfo();
        }
        
        function updateDebugInfo() {
            document.getElementById('camX').textContent = userPosition.x.toFixed(2);
            document.getElementById('camY').textContent = userPosition.y.toFixed(2);
            document.getElementById('camZ').textContent = userPosition.z.toFixed(2);
            document.getElementById('kittenCount').textContent = kittens.length;
            
            if (kittens.length > 0) {
                const nearestKitten = kittens[0];
                const distance = camera.position.distanceTo(nearestKitten.position);
                document.getElementById('distance').textContent = distance.toFixed(2) + 'м';
            } else {
                document.getElementById('distance').textContent = '-';
            }
        }
        
        function showError(message) {
            document.body.innerHTML = `
                <div style="
                    color: white; 
                    padding: 20px; 
                    text-align: center; 
                    font-family: Arial; 
                    background: black;
                    height: 100vh;
                    display: flex;
                    flex-direction: column;
                    justify-content: center;
                    align-items: center;
                ">
                    <h2>Ошибка камеры</h2>
                    <p>${message}</p>
                    <button onclick="location.reload()" style="
                        padding: 15px 30px; 
                        font-size: 16px; 
                        background: #9B59B6; 
                        color: white; 
                        border: none; 
                        border-radius: 10px; 
                        margin-top: 20px;
                        cursor: pointer;
                    ">
                        Попробовать снова
                    </button>
                </div>
            `;
        }
        
        function animate() {
            requestAnimationFrame(animate);
            renderer.render(scene, camera);
        }
        
        // Обработка ресайза
        window.addEventListener('resize', function() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
        
        // Запуск
        window.addEventListener('load', init);
        
        console.log('🎯 Истинно фиксированный AR загружен');
    </script>
</body>
</html>
